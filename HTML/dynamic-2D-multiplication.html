<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Multiplication Table</title>

    <link rel="icon" type="image/x-icon" href="../assests/favicon.ico">
    <link rel="stylesheet" href="../CSS/dynamic-2D-multiplication.css">
</head>
<body>
  <div class="container">
    <img src="../assests/favicon.ico" alt="image not loaded">
    <label for="a">Enter value for 'a':</label>
    <input type="number" id="a" name="a" placeholder="Enter 'a' value" autofocus /><br /><br />
    <label for="b">Enter value for 'b':</label>
    <input type="number" id="b" name="b" placeholder="Enter 'b' value" /><br /><br />
    <button onclick="getValue()">Get Values</button>
  </div>

      <script src="../JS/dynamic-2D-multiplication.js"></script>
</body>
</html>
